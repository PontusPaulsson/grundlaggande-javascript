  <!-- Module 2 - Övning 6 -
  Skapa en array med orden "Hej", "Nej", "EJ", "Leverpastej", "42".
  Via ett formulär ska användaren kunna skriva en siffra och ni ska då visa positionens ord i arrayen.
  Till exempel: anger användaren 2 ska ordet "EJ" visas.
  -->
</head>
<body>
  Index: <input type="text" class="index"/><button onclick="printWord(indexInput.value)">Alert!</button>
</body>
<script>
  let indexInput = document.getElementsByClassName('index')[0];
  let words = ['Hej', 'Nej', 'EJ', 'Leverpastej', '42'];

  function printWord(index){
    alert(words[index]);
  }

</script>
