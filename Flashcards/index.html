<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlashCards by Pontus Paulsson</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
<div class="container">
  <h1 class="left-align" id="header">
    Add card
  </h1>
  <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="question-input" class="materialize-textarea"></textarea>
          <label for="question-input">Question</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="answer-input" class="materialize-textarea"></textarea>
          <label for="answer-input">Answer</label>
        </div>
        <button disabled="true" class="btn waves-effect waves-light" id="save-button">Add card
          <i class="material-icons right" id="note-add">note_add</i>
        </button>
        <button class="btn red" id="clear-button">Clear cards
          <i class="material-icons right">delete_forever</i>
        </button>
      </div>
    </div>
  </div>
  <div class="row" id="card-container">
  </div>
</div>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
