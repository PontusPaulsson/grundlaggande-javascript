  <!-- Module 2 - Övning 5 -
  Skapa en array med orden "God", "och", "JUL", "Gott", "år", "Nytt" (i den ordningen).
  När användaren trycker på en knapp ska texten "God Jul och Gott Nytt år" skrivas ut med hjälp av arrayen.
  -->
</head>
<body>
  <button onclick="printChristmas()">Merry Christmas!</button>
</body>
<script>
  let christmas = ['God ', 'och ', 'Jul ', 'Gott ', 'år ', 'Nytt '];

  function printChristmas(){
    alert(christmas[0] + christmas[2] + christmas[1] + christmas[3] + christmas[5] + christmas[4]);
  }

</script>
</html>
