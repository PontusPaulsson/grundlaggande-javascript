<script>
  const persons = ["Klara", "Andrea", "Emil", "Sarah", "Alicia", "Victor", "Thomas", "Robert"];
  const grades = ["A", "B", "C", "A", "D", "C", "E", "E"]
  // Returns the grade for a specific person
  function getGrade(name, grades, persons){
    const index = persons.findIndex(x => x == name);
    return grades[index];
  }
  // Return persons with a specific gradey
  function getNames(grade, persons, grades){
    let names = [];
    for(let i = 0; i < grades.length; i++){
      if(grades[i] === grade){
        names.push(persons[i]);
      }
    }
    return names;
  }
  // Returns a array of objects with person + grade, sorted by grade
  function sortNames(persons, grades){
    let namesAndGrades = [];
    for(let i = 0; i < persons.length; i++){
      namesAndGrades.push({name: persons[i], grade: grades[i]});
    }
    return namesAndGrades.sort((a,b) => a.grade.localeCompare(b.grade));
  }
