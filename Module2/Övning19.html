  <!-- Module 2 - Övning 19 -
  Gör en sida som visar en text med olika fontstorlekar.
  Fråga användaren först efter en text och ett antal gånger att visa texten.
  Skapa därefter en massa element som visar texten från användaren (så många element som användaren valde).
  Varje text ska ha lite större fontstorlekar. Variera, till exempel, storleken från 10% upp till 200% i lagom många steg.
  -->
</head>
<body id="body">
Text: <input type="text" class="text"/>
Antal: <input type="text" class="amount"/>
<button onclick="printText()">Print!</button>

</body>
<script>
  let text = document.getElementsByClassName('text')[0];
  let amount = document.getElementsByClassName('amount')[0];
  let fontSize = 10;
  printText = () => {
    for(let i = 0; i < parseInt(amount.value); i++){
      const label = document.createElement('label');
      label.appendChild(document.createTextNode(text.value));
      label.style.cssText = `font-size: ${fontSize+i}px`;
      body.appendChild(label);
    }
  }
</script>

</html>
