  <!-- Övning 14 - På ett torg säljs potatis som kostar 2kr/kg. Gör ett program som kan räkna ut pris då vi matar in vikten.-->

</head>
<body>
  Vikt
  <input class="weight" type="text"/>
  <button class="random-buttom" onclick="calculatePrice()">Calculate Price</button>
  <div style="margin-top: 20px;">
    Pris
    <input class="sum"/>
  </div>
</body>

<script>
  let sum = document.getElementsByClassName('sum')[0];
  let weight = document.getElementsByClassName('weight')[0];

  function calculatePrice(){
    sum.value = parseInt(weight.value * 2);
  }

</script>
