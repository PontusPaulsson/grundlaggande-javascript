<script>
  let persons = [
    {"namn" : "kalle", "betyg" : "A"},
    {"namn" : "sara", "betyg" : "E"},
    {"namn" : "erik", "betyg" : "F"},
    {"namn" : "mia", "betyg" : "B"},
    {"namn" : "bertil", "betyg" : "B"}
  ];

  // Returns the grade for a specific person
  getGrade = (name, persons) => {
    return persons.find(person => person.namn == name).betyg;
  };

  // Return persons with a specific grade
  getNames = (grade, persons) => {
    let names = [];
    for(let i = 0; i < persons.length; i++){
      if(persons[i].betyg === grade)
        names.push(persons[i]);
    }
    return names;
  };

  console.log('Kalle har betyg:', getGrade('kalle', persons));
  console.log('Sara har betyg:', getGrade('sara', persons));

  console.log('Every one with grade A', getNames('A', persons));
  console.log('Every one with grade B', getNames('B', persons));

</script>
