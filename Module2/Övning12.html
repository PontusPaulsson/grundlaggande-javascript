<script>
  // First example - String.prototype.slice
  const firstExample = 'Merry christmas!';
  const merry = firstExample.slice(0,5);
  const christmas = firstExample.slice(6,firstExample.length);
  console.log(merry + ' ' + christmas);

  // Second example - String.prototype.split
  const secondExample = 'Merry,christmas,happy,new,year!';
  const merryChristmasHappyNewYear = secondExample.split(',');
  merryChristmasHappyNewYear.forEach(word => {
    console.log(word)
  });

  // Third example - Array.prototype.join
  const thirdExample = ['Merry', 'christmas'];
  console.log(thirdExample.join());

</script>
