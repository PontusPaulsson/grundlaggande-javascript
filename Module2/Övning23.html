  <!-- Module 2 - Övning 23 -
  Gör ett div-element 50*200 pixlar som rör sig fram och tillbaka på skärmen med texten Glad påsk
  den ska röra sig en pixel åt höger i ett visst intervall.
  när elementet flyttat sig 200 pixlar ska det byta till motsatt riktning.
  -->
</head>
<body id="body">
  <div class="easter">Glad påsk</div>
</body>

<script>
  let pixelsMoved = 0;
  let direction = 'right';

  moveDiv = () => {
    const div = document.getElementsByClassName('easter')[0];
    div.style.cssText = `position: absolute; left: ${pixelsMoved}px; top: 0;`

      // Moved div 20 pixels in given direction
      if(direction === 'right'){
        pixelsMoved += 20;
      }
      else if(direction === 'left'){
        pixelsMoved -= 20;
      }
      // Switch direction when the div has moved 200 pixels in one direction
      if(pixelsMoved === 200){
        direction = 'left'
      }
      else if(pixelsMoved === 0){
        direction = 'right';
      }
  };

  setInterval(() => {
    moveDiv();
  }, 1000)

</script>

</html>
