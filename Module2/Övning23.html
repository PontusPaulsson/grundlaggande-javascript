  <!-- Module 2 - Övning 23 -
  Gör ett program som  placerar ut 5 st div-element med storleken 50*50 pixlar (ok om man skapar dem direkt i HTML-koden) på slumpade positioner.
  När användaren drar musen över dem ska de slumpas ut på en ny position.
  -->
</head>
<body id="body">
</body>

<script>

  initialize = () => {
    for(let i = 0; i < 5; i++){
      const div = document.createElement('div');
      div.style.cssText = `position: absolute; width: 50px; height: 50px;
      left: ${Math.floor(Math.random(1) * 1000)}px;
      top: ${Math.floor(Math.random(1) * 1000)}px;
      background-color: black;`
      div.classList.add('div');
      document.getElementById('body').appendChild(div);
    }
  };

  initialize();

  const divs = document.getElementsByClassName('div');
  for(let i = 0; i < divs.length; i++){
    divs[i].addEventListener('mouseenter', (e) => {
      e.target.style.cssText = `position: absolute; width: 50px; height: 50px;
      left: ${Math.floor(Math.random(1) * 1000)}px;
      top: ${Math.floor(Math.random(1) * 1000)}px;
      background-color: black;`;
    })
  }

</script>

</html>
